<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Criar Vaga</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="scripts/bs-init.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/novavaga.js"></script>
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0"><a
                    class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>RecruitMe</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/candidatura">
                            <i class="fas fa-table"></i>
                            <span>Candidaturas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/testes">
                            <i class="fas fa-table"></i>
                            <span>Testes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/entrevista">
                            <i class="fas fa-table"></i>
                            <span>Entrevistas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vagas">
                            <i class="fas fa-table"></i>
                            <span>Vagas</span>
                        </a>
                    </li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0"
                        id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3"
                            id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="navbar-nav flex-nowrap ms-auto" id="navbar">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link"
                                    aria-expanded="false" data-bs-toggle="dropdown" href="#"><i
                                        class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-end p-3 animated--grow-in"
                                    aria-labelledby="searchDropdown">
                                    <form class="me-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small"
                                                type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0"
                                                    type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold" id="tituloContainer">Nova Vaga</p>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive table mt-2" id="dataTable" role="grid"
                                aria-describedby="dataTable_info">
                                <table class="table my-0" id="dataTable">
                                    <thead>
                                        <tr></tr>
                                    </thead>
                                    <tbody>
                                        <tr></tr>
                                        <tr></tr>
                                        <tr></tr>
                                    </tbody>
                                    <tfoot>
                                        <tr></tr>
                                    </tfoot>
                                </table>
                            </div>
                            <form>
                                <div class="row" id="formulario">
                                    <div class="col-md-6" id="coluna1">
                                        <label class="form-label">Título</label>
                                        <input class="form-control" type="text" required="" id="titulo" data-group="formFields">
                                        <label class="form-label">Descrição</label>
                                        <textarea class="form-control" required="" id="descricao" data-group="formFields"></textarea>
                                        <label class="form-label">Escritório</label>
                                        <select class="form-select" id="escritorio" data-group="formFields">
                                            <option value="Lisboa" selected="">Lisboa</option>
                                            <option value="Porto">Porto</option>
                                            <option value="Teletrabalho">Teletrabalho</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6" id="coluna2">
                                        <label class="form-label">Validade</label>
                                        <input class="form-control" type="date" required="" id="validade" data-group="formFields">
                                        <label class="form-label">Requisitos</label>
                                        <textarea class="form-control" required="" id="requisitos" data-group="formFields"></textarea>
                                        <div class="form-check" style="margin-top: 15px;" id="checkbox">
                                            <input class="form-check-input" type="checkbox" id="formCheck-2">
                                            <label class="form-check-label" for="formCheck-2">Vaga Interna</label>
                                        </div>
                                        <button class="btn btn-primary" type="button"
                                            id="btnCreate"
                                            style="border-radius: 13.6px;text-align: right;position: static;margin: 0px;margin-top: 10px;float: right;">Criar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © GRH 2022</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
</body>

</html>
