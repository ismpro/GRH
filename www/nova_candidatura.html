<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RecruitMe</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="scripts/bs-init.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/table.js"></script>
    <script src="scripts/novaCandidatura.js"></script>
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top" style="background-color: #4e73df !important;">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3"
                            id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="navbar-nav flex-nowrap ms-auto" id="navbar">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link"
                                    aria-expanded="false" data-bs-toggle="dropdown" href="#"><i
                                        class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-end p-3 animated--grow-in"
                                    aria-labelledby="searchDropdown">
                                    <form class="me-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small"
                                                type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0"
                                                    type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold" id="VagaContainer">Vaga</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row" id="vaga">
                                    <div class="col-md-6" id="vagaColuna1">
                                        <label class="form-label">Título</label>
                                        <input class="form-control" type="text" required="" id="titulo" data-group="formFields">
                                        <label class="form-label">Descrição</label>
                                        <textarea class="form-control" required="" id="descricao" data-group="formFields"></textarea>
                                        <label class="form-label">Escritório</label>
                                        <select class="form-select" id="escritorio" data-group="formFields">
                                            <option value="Lisboa" selected="">Lisboa</option>
                                            <option value="Porto">Porto</option>
                                            <option value="Teletrabalho">Teletrabalho</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6" id="vagaColuna2">
                                        <label class="form-label">Validade</label>
                                        <input class="form-control" type="date" required="" id="validade" data-group="formFields">
                                        <label class="form-label">Requisitos</label>
                                        <textarea class="form-control" required="" id="requisitos" data-group="formFields"></textarea>
                                        <div class="form-check" style="margin-top: 15px;" id="checkbox">
                                            <input class="form-check-input" type="checkbox" id="formCheck-2">
                                            <label class="form-check-label" for="formCheck-2">Vaga Interna</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid" style="margin-top: 40px;margin-bottom: 40px;">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold" id="tituloContainer">Nova Candidatura</p>
                        </div>
                        <div class="card-body">
                            <form id="poisForm" name="poisForm" method="/POST">
                                <div class="row" id="formulario">
                                    <div class="col-md-6" id="coluna1">
                                        <label class="form-label">Nome</label>
                                        <input class="form-control" type="text" required id="nome" data-group="formFields2">
                                        <label class="form-label">Genero</label>
                                        <select class="form-select" id="genero" data-group="formFields2">
                                            <option value="Masculino" selected="">Masculino</option>
                                            <option value="Feminino">Feminino</option>
                                        </select>
                                        <label class="form-label" style="margin-top: .3rem;">Data de Nascimento</label>
                                        <input class="form-control" type="date" required id="dataNascimento" data-group="formFields2">
                                        <label class="form-label" style="margin-top: .3rem;">Endereco</label>
                                        <input class="form-control" type="text" required id="endereco" data-group="formFields2">
                                        <label class="form-label" style="margin-top: .3rem;">Email</label>
                                        <input class="form-control" type="text" required id="email" data-group="formFields2">
                                    </div>
                                    <div class="col-md-6" id="coluna2">
                                        <label class="form-label">Telefone</label>
                                        <input class="form-control" type="text" required id="telefone" data-group="formFields2">
                                        <label class="form-label" style="margin-top: .3rem;">Escolaridade</label>
                                        <select class="form-select" id="escolaridade" data-group="formFields2">
                                            <option value="Secundario" selected="">Secundario</option>
                                            <option value="Licenciado">Licenciado</option>
                                            <option value="Mestrado">Mestrado</option>
                                        </select>
                                        <label class="form-label" style="margin-top: .3rem;">Salario Pretendido</label>
                                        <input class="form-control" type="number" required id="salario" data-group="formFields2">
                                        <label class="form-label" style="margin-top: .3rem;">Experiencia Profissional</label>
                                        <textarea class="form-control" required id="experiencia" data-group="formFields2"></textarea>
                                        <label class="form-label" style="margin-top: .3rem;">Habilidades</label>
                                        <textarea class="form-control" required id="habilidades" data-group="formFields2"></textarea>
                                        <button class="btn btn-primary" type="submit" form="poisForm"
                                            id="btnCreate"
                                            style="border-radius: 13.6px;text-align: right;position: static;margin: 0px;margin-top: 10px;float: right;">Submeter Candidatura</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © GRH 2022</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
</body>

</html>
